<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <center><p>Virtual Library</p></center>
    </header>
    <div class="tabs">
        <button class="tablinks" onclick="chageTab(event, 'Classic')">Classic</button>
        <button class="tablinks" onclick="chageTab(event, 'Fiction')">Fiction</button>
    </div>
    <div id="Classic" class="tabcontent">
        <h2>Classic book list</h2>
        <section class="book_info">
            <table id="book_table_container">
                <tbody class="table_header">
                    <tr>
                        <th class="title_col">Title</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </tbody>
                <tbody class="book_table_content">
                </tbody>
            </table>
        </section>
    </div>
    <div id="Fiction" class="tabcontent">
        <h2>Fiction book list</h2>
        <section class="book_info">
            <table id="book_table_container">
                <tbody class="table_header">
                    <tr>
                        <th class="title_col">Title</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </tbody>
                <tbody class="book_table_content">
                </tbody>
            </table>
        </section>
    </div>
    <button class="new_book_add">
        <span class="material_icons">add</span>
    </button> 
    
</body>
</html>
