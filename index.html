<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <center><p>Virtual Library</p></center>
    </header>
    <div class="tabs">
        <button class="tablinks" onclick="chageTab(event, 'Classic')">Classic</button>
        <button class="tablinks" onclick="chageTab(event, 'Fiction')">Fiction</button>
    </div>
    <div id="Classic" class="tabcontent">
        <h2>Classic book list</h2>
        <section class="book_info">
            <table id="book_table_container">
                <tbody class="table_header">
                    <tr>
                        <th class="title_col">Title</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </tbody>
                <tbody class="book_table_content">
                </tbody>
            </table>
        </section>
    </div>
    <div id="Fiction" class="tabcontent">
        <h2>Fiction book list</h2>
        <section class="book_info">
            <table id="book_table_container">
                <tbody class="table_header">
                    <tr>
                        <th class="title_col">Title</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </tbody>
                <tbody class="book_table_content">
                </tbody>
            </table>
        </section>
    </div>
    <button class="new_book_add" onclick="openNewForm()">
        <span class="material_icons">add</span>
    </button> 
    <div class="new_book_form">
        <form id ="form_book" >
            <label for="title">Title</label>
            <input type="text" placeholder="Book Name" name="title" id = "new_book_name" required>
            <label for="author">Author</label>
            <input type="text" placeholder="Author Name" name="author" id = "new_book_author" required>
            <label for="pages">PageCount</label>
            <input type="number" placeholder="Page Count" name="pages" id = "new_book_pages" required>
            <div id="genre">
                <label for="genre">Genre</label>
                <select name="genre" id="new_book_genre" required>
                    <option value="Classic">Classic</option>
                    <option value="Fiction">Fiction</option>
                </select>
            </div>
            <div id="read_status">
                <label for="check_read">Read?</label>
                <select name="check_read" id="new_book_status">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </form>
    
        <br>
        <div class="buttons">
            <button class="submit" onclick="submitBook()">Submit</button>
            <button class="close" onclick="closeForm()">Close</button>
        </div>
       
    </div>
    
</body>
</html>
